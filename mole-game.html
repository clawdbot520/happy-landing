    <script>
        // æ‰“åœ°é¼ æ¸¸æˆå˜é‡
        let gameTimer = null;
        let score = 0;
        let timeLeft = 60;
        let isPlaying = false;

        // DOM å…ƒç´ 
        const timerEl = document.getElementById('timer');
        const scoreEl = document.getElementById('score');
        const startBtn = document.getElementById('startBtn');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const encouragementEl = document.getElementById('encouragement');
        const playAgainBtn = document.querySelector('.play-again-btn');

        // ç»‘å®šäº‹ä»¶
        startBtn.addEventListener('click', startGame);
        playAgainBtn.addEventListener('click', startGame);

        // ç»‘å®šåœ°é¼ æ´ç‚¹å‡»
        document.querySelectorAll('.mole-hole').forEach(hole => {
            hole.addEventListener('click', function() {
                whackMole(this);
            });
        });

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (isPlaying) return;

            // é‡ç½®æ¸¸æˆ
            score = 0;
            timeLeft = 60;
            isPlaying = true;

            // æ›´æ–°æ˜¾ç¤º
            timerEl.textContent = timeLeft;
            scoreEl.textContent = score;
            gameOverEl.classList.remove('show');
            startBtn.disabled = true;
            startBtn.textContent = 'ğŸ® éŠæˆ²é€²è¡Œä¸­...';

            // æ¸…é™¤æ—§çš„åœ°é¼ 
            document.querySelectorAll('.mole').forEach(m => m.remove());
            document.querySelectorAll('.mole-hole').forEach(h => {
                h.classList.remove('active', 'hit');
            });

            // å¼€å§‹è®¡æ—¶
            gameTimer = setInterval(function() {
                timeLeft--;
                timerEl.textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // å¼€å§‹å‡ºç°åœ°é¼ 
            showMole();
        }

        // æ˜¾ç¤ºåœ°é¼ 
        function showMole() {
            if (!isPlaying) return;

            const holes = document.querySelectorAll('.mole-hole');
            const randomHole = holes[Math.floor(Math.random() * holes.length)];

            // ç¡®ä¿è¿™ä¸ªæ´æ²¡æœ‰åœ°é¼ 
            if (randomHole.classList.contains('active')) {
                showMole();
                return;
            }

            // æ·»åŠ åœ°é¼ 
            const mole = document.createElement('div');
            mole.className = 'mole';
            randomHole.appendChild(mole);
            randomHole.classList.add('active');

            // å°æœ‹å‹é€‚åˆçš„é€Ÿåº¦ï¼š800ms-1200ms
            const stayTime = Math.random() * 400 + 800;

            setTimeout(function() {
                if (randomHole.classList.contains('active')) {
                    randomHole.classList.remove('active');
                    randomHole.removeChild(mole);
                }

                // ç»§ç»­å‡ºç°åœ°é¼ 
                if (isPlaying) {
                    showMole();
                }
            }, stayTime);
        }

        // æ‰“åœ°é¼ 
        function whackMole(hole) {
            if (!isPlaying) return;

            if (hole.classList.contains('active') && !hole.classList.contains('hit')) {
                hole.classList.add('hit');
                score++;
                scoreEl.textContent = score;

                // è¢«æ‰“åˆ°åé©¬ä¸Šç¼©å›å»
                setTimeout(function() {
                    hole.classList.remove('active', 'hit');
                    const mole = hole.querySelector('.mole');
                    if (mole) mole.remove();
                }, 150);
            }
        }

        // ç»“æŸæ¸¸æˆ
        function endGame() {
            isPlaying = false;
            clearInterval(gameTimer);

            startBtn.disabled = false;
            startBtn.textContent = 'ğŸ® å†ç©ä¸€æ¬¡';

            // æ˜¾ç¤ºç»“æŸç”»é¢
            finalScoreEl.textContent = score;

            // é¼“åŠ±è®¯æ¯
            let msg = '';
            if (score >= 30) msg = 'ğŸŒŸ å¤ªå²å®³äº†ï¼ä½ æ˜¯æ‰“åœ°é¼ é«˜æ‰‹ï¼';
            else if (score >= 20) msg = 'ğŸ‘ è¡¨ç¾å¾ˆæ£’ï¼ç¹¼çºŒåŠ æ²¹ï¼';
            else if (score >= 10) msg = 'ğŸ˜Š ä¸éŒ¯å–”ï¼å¤šç·´ç¿’æœƒæ›´å¥½ï¼';
            else msg = 'ğŸ’ª å†æ¥å†å²ï¼ä¸‹ä¸€æ¬¡æœƒæ›´å¥½ï¼';

            encouragementEl.textContent = msg;
            gameOverEl.classList.add('show');
        }
    </script>
